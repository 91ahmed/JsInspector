<!DOCTYPE html>
<html>
	<head>
		<title>Js-Inspector test</title>
	</head>
	<body>
		<h3>Open console log to check the result</h3>

		<script src="src/js-inspector.js"></script>

		<script type="text/javascript">
			const inspect = new JsInspector()

			inspect.data('ahmed')
				   .field('username')
				   .alpha()
				   .required()

			inspect.data('ahmed@gmail.com')
			       .field('email')
			       .email()
			       .required()

			inspect.data('123')
			       .field('password')
			       .max(30).min(8)
			       .required()

			// Check validation
			if(inspect.valid()){
				// (true) if the data is valid
				console.log('success')
			} else {
				// (false) if the data is not valid
				console.log('fail')
				// Get error messages
				console.log(inspect.errors())
			}
		</script>
	</body>
</html>
